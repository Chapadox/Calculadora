<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css"> 
        <title>Calculadora</title>
    </head>
    <body>
        <div id="divTitle">Calculadora</div>
        <!---Area para inserção de dados-->
        <form id="form">
            <input id="input1" type="number" placeholder="Insira um Numero" required>
            <input id="input2" type="number" placeholder="Insira um Numero" required>
            <div id="div"></div>
        </form>
        <!--#-->

        <!--botoes para calcular-->
        <button type="button" id="mais">+</button>
        <button type="button" id="menos">-</button>
        <button type="button" id="vezes">x</button>
        <button type="button" id="divisao">÷</button>
        <!--#-->

        <script type="text/javascript" src="./script.js"></script>
    </body>
</html>
